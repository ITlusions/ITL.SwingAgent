# Database credentials for CNPG cluster
apiVersion: v1
kind: Secret
metadata:
  name: swing-postgres-credentials
  namespace: default
  labels:
    app: swing-agent
    component: database
type: kubernetes.io/basic-auth
data:
  username: c3dpbmdfdXNlcg==  # swing_user (base64 encoded)
  password: c3dpbmdfcGFzcw==  # swing_pass (base64 encoded)

---
# Backup credentials (optional - configure with your S3 details)
apiVersion: v1
kind: Secret
metadata:
  name: backup-credentials
  namespace: default
  labels:
    app: swing-agent
    component: backup
type: Opaque
data:
  ACCESS_KEY_ID: ""        # Add your S3 access key (base64 encoded)
  SECRET_ACCESS_KEY: ""    # Add your S3 secret key (base64 encoded)
  REGION: dXMtd2VzdC0y     # us-west-2 (base64 encoded)